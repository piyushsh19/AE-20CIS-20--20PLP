<h1>Classified Table</h1>
<div class="card">
  <div class="card-body">
        <table mat-table [dataSource]="xmlItems" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef>Rank</th>
              <td mat-cell *matCellDef="let element "> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="team">
              <th mat-header-cell *matHeaderCellDef> Team </th>
              <td mat-cell *matCellDef="let element"> {{element.namesteams}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="played">
              <th mat-header-cell *matHeaderCellDef> Played </th>
              <td mat-cell *matCellDef="let element of xmlItems"> {{element.Played}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="won">
              <th mat-header-cell *matHeaderCellDef> Won </th>
              <td mat-cell *matCellDef="let element"> {{element.won}} </td>
            </ng-container>
            <ng-container matColumnDef="drawn">
              <th mat-header-cell *matHeaderCellDef>Drawn</th>
              <td mat-cell *matCellDef="let element "> {{element.Drawn}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="lost">
              <th mat-header-cell *matHeaderCellDef> Lost </th>
              <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="gf">
              <th mat-header-cell *matHeaderCellDef> GF </th>
              <td mat-cell *matCellDef="let element of xmlItems"> {{element.For}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="ga">
              <th mat-header-cell *matHeaderCellDef> GA </th>
              <td mat-cell *matCellDef="let element"> {{element.Against}} </td>
            </ng-container>
            <ng-container matColumnDef="gd">
              <th mat-header-cell *matHeaderCellDef>GD</th>
              <td mat-cell *matCellDef="let element "> {{element.For - element.Against}} </td>
            </ng-container>
          
            <ng-container matColumnDef="pts">
              <th mat-header-cell *matHeaderCellDef style="color: black"> PTS </th>
              <td mat-cell *matCellDef="let element" style="font-weight: bold; font-size: 16px;"> {{element.Points}} </td>
            </ng-container>
          
          
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </div>
      </div>
