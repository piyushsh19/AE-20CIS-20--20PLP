<div class="container-card">
<div class="livecard">     
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 left">

      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element "  style=" padding-right: 30px">  {{element.name }}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" style="background: white; padding-right: 30px"> {{element.position}}</td>
          
        </ng-container>
      
      
      
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 right">

      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element "  style=" padding-left: 30px"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" style="background: white; padding-left: 30px"> {{element.position}}</td>
          
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
